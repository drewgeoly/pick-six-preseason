name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Create .env.production
        run: |
          : > .env.production
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.production
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.production
          echo "VITE_ODDS_API_KEY=${{ secrets.VITE_ODDS_API_KEY }}" >> .env.production
      - name: Validate required secrets present
        run: |
          test -n "${{ secrets.VITE_FIREBASE_API_KEY }}" || (echo "Missing VITE_FIREBASE_API_KEY secret" && exit 1)
          test -n "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" || (echo "Missing VITE_FIREBASE_AUTH_DOMAIN secret" && exit 1)
          test -n "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" || (echo "Missing VITE_FIREBASE_PROJECT_ID secret" && exit 1)
          test -n "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" || (echo "Missing VITE_FIREBASE_STORAGE_BUCKET secret" && exit 1)
          test -n "${{ secrets.VITE_FIREBASE_APP_ID }}" || (echo "Missing VITE_FIREBASE_APP_ID secret" && exit 1)
          test -n "${{ secrets.VITE_ODDS_API_KEY }}" || (echo "Missing VITE_ODDS_API_KEY secret" && exit 1)
      - name: Sanity check env values (lengths only)
        run: |
          for k in VITE_FIREBASE_API_KEY VITE_FIREBASE_AUTH_DOMAIN VITE_FIREBASE_PROJECT_ID VITE_FIREBASE_STORAGE_BUCKET VITE_FIREBASE_APP_ID VITE_ODDS_API_KEY; do
            val=$(grep ^$k= .env.production | cut -d= -f2-)
            printf "%s length: %s\n" "$k" "${#val}"
          done
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: SPA 404 fallback
        run: |
          cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
